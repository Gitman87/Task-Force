              <div id="tasks-main-panel">
                <div id="tasks-header">
                  <div id="header-left">
                    <h3>Tasks</h3>
                    <div class="button plus-button" id="add-task-button">
                      <p class="plus-text">+</p>
                    </div>
                  </div>

                  <img
                    src=""
                    alt=" "
                    class="drop-arrow button"
                    id="sort-drop"
                  />
                  <div id="count-button" >
                    <span id="count-button-number">4</span>
                  </div>
                  <dialog class="new-task-container ">
                    <form action="" id="new-task-form">
                      <ul id="new-task-list">
                        <li id="new-task-title">
                          <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Title"
                            class="new-task-title input-for-cleaning"
                            onkeydown="return event.key != 'Enter'"
                          />
                        </li>
                        <li id="new-task-date">
                          <div class="date-range-container">
                            <label for="date-range-start">Start:</label>
                            <input
                              type = "date"
                              class = "date-input new-task-date-input input-for-cleaning"
                              id="date-range-start"
                              name="date-range-start" required
                            />
                          </div>
                          <div class = "date-range-container ">
                            <label for = "date-range-end">End:</label>
                            <input
                              type = "date"
                              class = "date-input new-task-date-input input-for-cleaning"
                              id = "date-range-end"
                              name = "date-range-end" required
                            />
                          </div>
                        </li>
                        <li id="new-task-priority">
                          <p id="new-task-item-title">Priority</p>

                          <ul id="priority-list">
                            <li
                              class="priority-item button push-button clicked"
                              id="low"
                            ></li>
                            <li
                              class="priority-item button push-button"
                              id="medium"
                            ></li>
                            <li
                              class="priority-item button push-button"
                              id="high"
                            ></li>
                          </ul>
                        </li>

                        <li id="new-task-description">
                          <textarea
                            name=""
                            id="description"
                            placeholder="Description"
                            class="input-for-cleaning"
                          ></textarea>
                        </li>
                      </ul>
                      <div class="button plus-button" type="submit" id="submit-task-button">
                        <p class="plus-text">+</p>
                      </div>
                    </form>
                  </dialog>
                </div>
